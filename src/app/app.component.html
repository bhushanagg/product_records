<div class="main-block">

  <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)" class="form">
    <div class="form-group">
      <label>
        Category:
      </label>
      <input type="text" formControlName="category" class="form-control" placeholder="Your Category" required>
    </div>
    <div class="form-group">
      <label>
        Title:
      </label>
      <input type="text" formControlName="title" class="form-control" placeholder="Your Title" required>
    </div>
    <div class="form-group">
      <label>
        Price:
      </label>
      <input type="number" formControlName="price" class="form-control" placeholder="Your Price" required>
    </div>
    <div class="form-group">
      <label>
        Description:
      </label>
      <input type="text" formControlName="description" class="form-control" placeholder="Your Description" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <mat-form-field class="px-16" style="width: 100%">
    <input matInput placeholder="Search..." autocomplete="off" style="width: 100%" (input)="applyFilter($event)" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

</div>
